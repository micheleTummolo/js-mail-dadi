<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Mail</title>
    <link rel="shortcut icon" href="img/mail_icon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-5 box bg-white d-flex align-items-center flex-column">
                <div class="row mt-5 mb-5">
                    <div class="col">
                        <h1 class="fw-bolder">Login</h1>
                    </div>
                </div>

                <div class="row w-100">
                    <div class="col">
                        <form id="form_mail">
                            <h4>Email</h4>
                            <input type="email" id="mail_user" class="input_mail w-100"><br>
                        </form>
                    </div>
                </div>
                
                <div class="row d-flex justify-content-center mt-4 mb-3 w-100">
                    <div class="col d-flex flex-column">
                        <button id="get_value" type="button" class="btn btn-outline-success mb-3">Login</button>
                        <button id="reset" type="button" class="btn btn-outline-danger">Reset</button>
                    </div>
                </div>
        
                <div class="row mt-5">
                    <div class="col text-center">
                        <h5 id="output"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
