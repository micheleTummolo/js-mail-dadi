<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Mail</title>
    <link rel="shortcut icon" href="img/icon_mail.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="form_mail">
                    <h4>Email</h4>
                    <input type="email" id="mail_user"><br>
                </form>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center mt-3 mb-3">
            <div class="col">
                <button id="get_value" type="button" class="btn btn-outline-success me-3">Submit</button>
                <button id="reset" type="button" class="btn btn-outline-danger">Reset</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 id="output"></h1>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
